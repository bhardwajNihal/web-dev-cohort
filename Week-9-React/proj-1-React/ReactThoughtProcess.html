// React Like functionalities

    // defining state : the dynamic part
        let state = {
            count : 0,
            color : "blue"
        }

    // defining the Component : the static part
        function Component(count,color){
            let btn = document.createElement("button");
            btn.setAttribute("onclick","UpdateState()");
            btn.setAttribute("style", `background-color : ${color} ; color : white`)
            btn.innerHTML = `count ${count}`;
            return btn;
        }


// updating state on being clicked
    function UpdateState(){
        state.count++;
        renderButton();
    }

// Rendering the button    : this part is taken Care of by REACT
    function renderButton(){
        document.querySelector(".buttonParent").innerHTML = "";
        const btnEle = Component(state.count,state.color);
        document.querySelector(".buttonParent").appendChild(btnEle);
    }

renderButton()
